<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interactive rating</title>
    <!-- normalize -->
    <link rel="stylesheet" href="/css/normalize.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- main style sheet -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="card chose">
      <img src="./img/icon-star.svg" alt="" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div id="scores">
        <span class="score" id="score1">1</span>
        <span class="score" id="score2">2</span>
        <span class="score" id="score3">3</span>
        <span class="score" id="score4">4</span>
        <span class="score" id="score5">5</span>
      </div>
      <button id="btn">submit</button>
    </div>
    <div class="card submit nun">
      <img src="./img/illustration-thank-you.svg" alt="" />
      <span id="result">You selected <span id="score">4</span> out of 5</span>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
